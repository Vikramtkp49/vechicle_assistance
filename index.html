<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Breakdown Assistance</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url(bg.jpg);
            background-size: cover;
        }

        /* Header (Navigation) */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        nav ul li .btn {
            background: #ff6600;
            padding: 2px 15px;
            border-radius: 5px;
        }

        nav ul li .btn:hover {
            background: #ff4500;
        }

        /* Image Slider */
        .slider {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .slides {
            display: flex;
            width: 220%;
            height: 110%;
            animation: slide 10s infinite;
        }

        .slides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Content Section */
        .content {
            text-align: center;
            padding: 50px;
            color: white;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        .content h1 {
            font-size: 40px;
        }

        .content p {
            font-size: 20px;
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #ff6600;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }

        .btn:hover {
            background: #ff4500;
        }

        /* Slider Animation */
        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-110%); }
            290% { transform: translateX(-95%); }
            120% { transform: translateX(0); }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">ðŸš— Roadside Help</div>
        <nav>
            <ul>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="login.html" class="btn">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Image Slider -->
    <section class="slider">
        <div class="slides">
            <img src="image1.jpg" alt="Vehicle Assistance 1">
            <img src="image2.jpg" alt="Vehicle Assistance 2">
            <img src="image3.jpg" alt="Vehicle Assistance 3">
        </div>
    </section>

    <!-- Main Content -->
    <section class="content">
        <h1>24/7 Vehicle Breakdown Assistance</h1>
        <p>Fast, reliable, and professional roadside help at your fingertips.</p>
        <a href="get.html" class="btn">Get Help Now</a>
    </section>

    <script src="script_home.js"></script>
</body>

</html>
