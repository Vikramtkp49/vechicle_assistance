<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Assistance</title>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9OORBuQZ2cpNio5qjMOt8beoNH_bnH3U&callback=initMap" async defer></script>
 <style>
        /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.378), rgba(240, 240, 240, 0.252)),
                url('image1.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.main-container {
    width: 100%;
    max-width: 400px;
    background: rgba(255, 255, 255, 0); /* Semi-transparent white for better readability */
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    animation: fadeIn 0.7s ease-in-out;
}

.centered-flex {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.form-container {
    width: 100%;
}

.title {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 20px;
    text-align: center;
    color: #333;
    letter-spacing: 1px;
}

.field {
    width: 100%;
    margin-bottom: 15px;
    position: relative;
}

.field input,
.field select,
.field textarea {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ddd;
    border-radius: 10px;
    font-size: 14px;
    transition: all 0.3s ease;
    background: #f9f9f9;
}

.field input:focus,
.field select:focus,
.field textarea:focus {
    outline: none;
    border-color: #ff6600;
    background: #ffffff;
    box-shadow: 0 0 5px rgba(255, 102, 0, 0.5);
}

.field span {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #aaa;
    pointer-events: none;
    font-size: 18px;
}

.btn-small {
    background: #ff6600;
    color: #fff;
    border: none;
    padding: 5px 15px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 12px;
    transition: all 0.3s ease;
}

.btn-small:hover {
    background: #ff4500;
    transform: scale(1.1);
}

.btn-container {
    text-align: center;
}

#request-btn {
    background: #ff6600;
    color: white;
    border: none;
    padding: 12px 30px;
    border-radius: 25px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
}

#request-btn:hover {
    background: #ff4500;
    box-shadow: 0 5px 15px rgba(255, 102, 0, 0.4);
    transform: translateY(-3px);
}

.signup {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
}

.signup a {
    text-decoration: none;
    color: #ff6600;
    font-weight: bold;
    transition: all 0.3s ease;
}

.signup a:hover {
    color: #ff4500;
}

#map {
    width: 100%;
    height: 300px;
    margin-top: 15px;
    border-radius: 10px;
    border: 1px solid #ddd;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

/* Media Queries for Responsiveness */
@media (max-width: 768px) {
    .main-container {
        max-width: 95%;
        padding: 15px;
    }

    .title {
        font-size: 20px;
    }

    #map {
        height: 200px;
    }
}

@media (max-width: 480px) {
    .title {
        font-size: 18px;
    }

    #request-btn {
        padding: 10px 20px;
        font-size: 14px;
    }
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>

<body>
    <div class="main-container centered-flex">
        <div class="form-container">
            <div class="icon fa fa-car"></div>
            <form id="help-form" class="centered-flex">
                <div class="title">Request Assistance</div>
                
                <div class="field">
                    <input type="text" placeholder="Enter Your Name" id="username" required>
                    <span class="fa fa-user"></span>
                </div>
                
                <div class="field">
                    <input type="tel" placeholder="Enter Your Phone Number" id="phone" required>
                    <span class="fa fa-phone"></span>
                </div>

                <div class="field">
                    <input type="text" placeholder="Current Location" id="location" required readonly>
                    <button type="button" id="locate-btn" class="btn-small">üìç Detect</button>
                </div>
                
                <div id="map"></div>

                <div class="field">
                    <select id="vehicle" required>
                        <option value="">Select Vehicle</option>
                        <option value="Bike">Bike</option>
                        <option value="Car">Car</option>
                        <option value="Load Van">Load Van</option>
                    </select>
                </div>

                <div class="field">
                    <textarea id="needs" placeholder="Additional Needs (Optional)" rows="3"></textarea>
                </div>

                <div class="field">
                    <input type="file" id="image" accept="image/*" required>
                </div>

                <div class="btn-container">
                    <input type="submit" id="request-btn" value="Request Help">
                </div>

                <div class="signup">
                    <a href="index.html">Back to Home</a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 15
            });
        }

        document.getElementById("locate-btn").addEventListener("click", function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    document.getElementById("location").value = `Lat: ${latitude}, Lng: ${longitude}`;
                    
                    const userLocation = new google.maps.LatLng(latitude, longitude);
                    map.setCenter(userLocation);
                    new google.maps.Marker({ position: userLocation, map: map });
                }, function () {
                    alert("Unable to retrieve your location");
                });
            } else {
                alert("Geolocation is not supported by your browser");
            }
        });
    </script>
</body>

</html>
