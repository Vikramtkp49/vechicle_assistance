<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Assistance</title>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9OORBuQZ2cpNio5qjMOt8beoNH_bnH3U&callback=initMap" async defer></script>
 <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .centered-flex {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            width: 100%;
        }

        .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .field {
            width: 100%;
            margin-bottom: 15px;
            position: relative;
        }

        .field input,
        .field select,
        .field textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .field span {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: gray;
        }

        .btn-small {
            background: #ff6600;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-container {
            width: 100%;
            text-align: center;
        }

        #request-btn {
            background: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        #request-btn:hover {
            background: #ff4500;
        }

        .signup {
            text-align: center;
            margin-top: 15px;
        }

        .signup a {
            text-decoration: none;
            color: #ff6600;
        }

        #map {
            width: 100%;
            height: 300px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="main-container centered-flex">
        <div class="form-container">
            <div class="icon fa fa-car"></div>
            <form id="help-form" class="centered-flex">
                <div class="title">Request Assistance</div>
                
                <div class="field">
                    <input type="text" placeholder="Enter Your Name" id="username" required>
                    <span class="fa fa-user"></span>
                </div>
                
                <div class="field">
                    <input type="tel" placeholder="Enter Your Phone Number" id="phone" required>
                    <span class="fa fa-phone"></span>
                </div>

                <div class="field">
                    <input type="text" placeholder="Current Location" id="location" required readonly>
                    <button type="button" id="locate-btn" class="btn-small">üìç Detect</button>
                </div>
                
                <div id="map"></div>

                <div class="field">
                    <select id="vehicle" required>
                        <option value="">Select Vehicle</option>
                        <option value="Bike">Bike</option>
                        <option value="Car">Car</option>
                        <option value="Load Van">Load Van</option>
                    </select>
                </div>

                <div class="field">
                    <textarea id="needs" placeholder="Additional Needs (Optional)" rows="3"></textarea>
                </div>

                <div class="field">
                    <input type="file" id="image" accept="image/*" required>
                </div>

                <div class="btn-container">
                    <input type="submit" id="request-btn" value="Request Help">
                </div>

                <div class="signup">
                    <a href="index.html">Back to Home</a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 15
            });
        }

        document.getElementById("locate-btn").addEventListener("click", function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    document.getElementById("location").value = `Lat: ${latitude}, Lng: ${longitude}`;
                    
                    const userLocation = new google.maps.LatLng(latitude, longitude);
                    map.setCenter(userLocation);
                    new google.maps.Marker({ position: userLocation, map: map });
                }, function () {
                    alert("Unable to retrieve your location");
                });
            } else {
                alert("Geolocation is not supported by your browser");
            }
        });
    </script>
</body>

</html>
